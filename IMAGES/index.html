<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILY Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="portal-container">
    
    <!-- Coração central -->
    <div class="heart-container">
      <div class="heart-glow"></div>
      <img src="IMAGENS/coracao.png" alt="Coração ILY" class="heart" id="heart">
    </div>

    <!-- Texto ENTER ILY -->
    <div class="enter-text">ENTER ILY</div>
    
  </div>

  <!-- Som do batimento -->
  <audio id="heartbeat" src="IMAGENS/heartbeat.mp3" preload="auto"></audio>
<audio id="bg-music" src="IMAGENS/bg-music.mp3" loop preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
